<ion-header [translucent]="true">
  <ion-toolbar>  
    <ion-title>Bienvenido A IT-Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

    <ion-card mode="ios" id="i-card">
      <ion-card-header id="i-header">
        <ion-card-title>Inicio de sesion</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none" id="i-list">
          <ion-item>
            <ion-input name="txtUsuario" [(ngModel)]="txtUsuario" label="Usuario: " labelPlacement="stacked" type="text" placeholder="Ingrese su usuario..."></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="txtPassword" [(ngModel)]="txtPassword" label="Contraseña: " labelPlacement="stacked" type="password" placeholder="Ingrese su contraseña..."></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <div id="contenedor_btn">
        <ion-button id="i-btn" (click)="inicio()">Iniciar sesion</ion-button>
      </div>
      <div id="contenedor_registro">
        <a id="i-link" routerLink="/register">¿No tienes cuenta? Registrate</a>
      </div>
    </ion-card>
</ion-content>
