<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">Administracion de usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" mode="ios" text="" color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
    <ion-item color="dark" routerLink="/users/user1">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>Usuario 1</ion-label>
      <ion-button fill="clear" slot="end" routerLink="/users/user1">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item color="dark" routerLink="/users/user2">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>Usuario 2</ion-label>
      <ion-button fill="clear" slot="end" routerLink="/users/user2">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item color="dark" routerLink="/users/user3">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>Usuario 3</ion-label>
      <ion-button fill="clear" slot="end" routerLink="/users/user3">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-item>

</ion-content>
