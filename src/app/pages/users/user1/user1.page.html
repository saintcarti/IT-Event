<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users" mode="ios" text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light" style="text-align: center;">Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <ion-card color="dark" style="border: solid 2px grey; padding: 10px;" mode="ios"> 
    <ion-card-header>
      <ion-card-title style="text-align: center; color: white;">Usuario 1</ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <ion-list >
        <ion-item color="dark">
          <ion-label position="floating">Nombre</ion-label>
          <br>
          <ion-input type="text" value="Juan Perez"></ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating">Correo</ion-label>
          <br>
          <ion-input type="email" value="Juan123@gmail.com"></ion-input>
        </ion-item >
        <ion-item color="dark">
          <ion-label position="floating">Usuario</ion-label>
          <br>
          <ion-input type="text" value="Juan123"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button style="display: flex; align-items: center;">Actualizar informacion</ion-button>
    </ion-card-content>      
  </ion-card>
</ion-content>
