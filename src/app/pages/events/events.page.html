<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Eventos Pr√≥ximos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" mode="ios" text="" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-thumbnail slot="start">
        <img [src]="event.image" alt="Imagen del evento">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ event.name }}</h2>
        <p>{{ event.date }}</p>
        <p>{{ event.location }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="navigateTo('/detalles')">Detalles</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
