<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">IT-Event-Scan+</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2" mode="ios" text="" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="max-height: 400px; height: 100%; max-width: 400px; margin-top: 120px;">
    <ion-card-content>
      <div style="margin: 20px; text-align: center;">
        <!-- Aquí irá la cámara para escanear el QR próximamente -->
        <ion-icon name="camera" size="large"></ion-icon>
        <p>Próximamente: Cámara para escanear QR</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
