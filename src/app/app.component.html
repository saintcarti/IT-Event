<ion-app>
  <ion-menu contentId="main" menuId="first" side="end" type="overlay" mode="ios">
    <ion-header mode="ios">
      <ion-toolbar mode="ios">
        <ion-icon slot="end" name="person-outline" size="large" color="dark" style="padding-right: 35;"></ion-icon>
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content>
      <ion-list lines="none"> 
        <ion-menu-toggle *ngFor="let menu of options">
          <ion-item [routerLink]="menu.redirectTo" detail="true">
            <ion-icon slot="end" [name]="menu.icon" color="dark"></ion-icon>
            <ion-label>{{menu.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
